      button[disabled] { opacity: 0.6; cursor: default; }
      .row { display: flex; gap: 8px; align-items: center; margin-top: 10px; }

      const $ = (id) => document.getElementById(id);
      const btn = $('go');
      const input = $('input');
      const status = $('status');
      const out = $('out');
      const prefsEl = $('prefs');
      const eventsEl = $('events');

      function calculateScore(event, keywords) {
        let score = 0;
        const text = `${event.event_name} ${event.event_description} ${event.hosted_by} ${event.event_location}`.toLowerCase();
        
        // High-value keyword matches
        const highValueKeywords = ['ai', 'artificial intelligence', 'machine learning', 'startup', 'founder', 'investor', 'vc', 'angel', 'funding', 'pitch', 'demo day'];
        highValueKeywords.forEach(keyword => {
          if (keywords.includes(keyword) && text.includes(keyword)) {
            score += 5;
          }
        });
        
        // Medium-value keyword matches
        const mediumValueKeywords = ['blockchain', 'crypto', 'web3', 'defi', 'nft', 'fintech', 'healthtech', 'edtech', 'saas', 'b2b', 'enterprise'];
        mediumValueKeywords.forEach(keyword => {
          if (keywords.includes(keyword) && text.includes(keyword)) {
            score += 3;
          }
        });
        
        // Time-based matching
        if (keywords.includes('evening') && event.event_time && event.event_time.includes('pm')) {
          score += 2;
        }
        if (keywords.includes('morning') && event.event_time && event.event_time.includes('am')) {
          score += 2;
        }
        if (keywords.includes('afternoon') && event.event_time && event.event_time.includes('pm') && !event.event_time.includes('6:00 pm')) {
          score += 2;
        }
        
        // Price matching
        if (keywords.includes('free') && event.price === 'Free') {
          score += 2;
        }
        if (keywords.includes('paid') && event.price && event.price !== 'Free') {
          score += 1;
        }
        
        // Location matching
        if (keywords.includes('soma') && event.event_location && event.event_location.toLowerCase().includes('soma')) {
          score += 2;
        }
        if (keywords.includes('fidi') && event.event_location && event.event_location.toLowerCase().includes('fidi')) {
          score += 2;
        }
        if (keywords.includes('downtown') && event.event_location && event.event_location.toLowerCase().includes('downtown')) {
          score += 2;
        }
        
        // Event type matching
        if (keywords.includes('dinner') && text.includes('dinner')) {
          score += 2;
        }
        if (keywords.includes('brunch') && text.includes('brunch')) {
          score += 2;
        }
        if (keywords.includes('breakfast') && text.includes('breakfast')) {
          score += 2;
        }
        if (keywords.includes('happy hour') && text.includes('happy hour')) {
          score += 2;
        }
        if (keywords.includes('panel') && text.includes('panel')) {
          score += 2;
        }
        if (keywords.includes('networking') && text.includes('networking')) {
          score += 2;
        }
        
        // Industry-specific matching
        if (keywords.includes('healthcare') && (text.includes('health') || text.includes('medical') || text.includes('bio'))) {
          score += 3;
        }
        if (keywords.includes('finance') && (text.includes('finance') || text.includes('fintech') || text.includes('cfo'))) {
          score += 3;
        }
        if (keywords.includes('design') && text.includes('design')) {
          score += 3;
        }
        if (keywords.includes('marketing') && text.includes('marketing')) {
          score += 3;
        }
        
        return score;
      }

      function recommendEvents(message, limit = 10) {
        const keywords = message.toLowerCase();
        
        // Calculate scores for all events
        const scoredEvents = eventsData.map(event => ({
          ...event,
          score: calculateScore(event, keywords)
        }));
        
        // Filter out events with score 0 and sort by score
        const filteredEvents = scoredEvents
          .filter(event => event.score > 0)
          .sort((a, b) => b.score - a.score);
        
        // If no matches found, return some general events
        if (filteredEvents.length === 0) {
          return eventsData.slice(0, limit).map(event => ({ ...event, score: 1 }));
        }
        
        return filteredEvents.slice(0, limit);
      }

      async function recommend() {
        const message = input.value.trim();
        if (!message) return;
        btn.disabled = true; status.textContent = 'Analyzing your preferences…';
        out.hidden = true; eventsEl.innerHTML = ''; prefsEl.textContent = '';
        
        try {
          // Simulate API delay
          await new Promise(resolve => setTimeout(resolve, 800));
          
          const results = recommendEvents(message, 10);
          
          prefsEl.textContent = `Found ${results.length} matching events for: "${message}"`;
          eventsEl.innerHTML = results.map(r => `
            <div class="event">
              <div><strong>${r.event_name}</strong> <span class="score">(Score: ${r.score})</span></div>
              <div class="small">${r.event_date || ''} ${r.event_time || ''} — ${r.event_location || 'TBA'} — ${r.price || 'Free'}</div>
              <div class="small">Host: ${r.hosted_by || '—'}</div>
              <div class="small">${r.event_description.substring(0, 200)}${r.event_description.length > 200 ? '...' : ''}</div>
              <div><a href="${r.event_url}" target="_blank" rel="noopener">View details ↗</a></div>
            </div>
          `).join('');
          out.hidden = false;
        } catch (e) {
          alert('Error: ' + e.message);
        } finally {
          btn.disabled = false; status.textContent = '';
        }
      }

      btn.addEventListener('click', recommend);
      input.addEventListener('keydown', (e) => { if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) recommend(); });
    </script>
