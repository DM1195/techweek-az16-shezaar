<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Find the right SF Tech Week events</title>
    <style>
      * { box-sizing: border-box; }
      
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; 
        margin: 0; 
        background: #2c3424;
        color: #daded8; 
        min-height: 100vh;
        line-height: 1.6;
      }
      
      .wrap { 
        max-width: 900px; 
        margin: 0 auto; 
        padding: 40px 24px; 
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      
      .header {
        margin-bottom: 40px;
      }
      
      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      
      .logo-img {
        height: 40px;
        width: auto;
      }
      
      .logo-text {
        font-size: 24px;
        font-weight: 700;
        color: #daded8;
        letter-spacing: 2px;
      }
      
      .footer {
        margin-top: 60px;
        text-align: center;
        padding: 20px 0;
        border-top: 1px solid rgba(218, 222, 216, 0.2);
      }
      
      .footer p {
        color: rgba(218, 222, 216, 0.7);
        font-size: 14px;
        margin: 0;
      }
      
      .shezaar-link {
        color: #daded8;
        text-decoration: none;
        font-weight: 600;
        border-bottom: 1px solid transparent;
        transition: all 0.3s ease;
      }
      
      .shezaar-link:hover {
        border-bottom-color: #daded8;
        color: #daded8;
      }
      
      .card { 
        background: rgba(76, 88, 62, 0.3); 
        backdrop-filter: blur(20px);
        border: 1px solid rgba(218, 222, 216, 0.2); 
        border-radius: 20px; 
        padding: 32px; 
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }
      
      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
      }
      
      h1 { 
        font-size: 28px; 
        margin: 0 0 16px; 
        color: #daded8;
        font-weight: 700;
      }
      
      .subtitle {
        color: rgba(218, 222, 216, 0.8);
        font-size: 16px;
        margin-bottom: 24px;
        line-height: 1.5;
      }
      
      textarea { 
        width: 100%; 
        min-height: 140px; 
        border-radius: 12px; 
        border: 2px solid rgba(218, 222, 216, 0.3); 
        background: rgba(44, 52, 36, 0.6); 
        color: #daded8; 
        padding: 16px; 
        resize: vertical; 
        font-size: 16px;
        font-family: inherit;
        transition: all 0.3s ease;
        outline: none;
      }
      
      textarea:focus {
        border-color: #daded8;
        box-shadow: 0 0 0 3px rgba(218, 222, 216, 0.2);
        background: rgba(44, 52, 36, 0.8);
      }
      
      textarea::placeholder {
        color: rgba(218, 222, 216, 0.6);
      }
      
      .row { 
        display: flex; 
        gap: 12px; 
        align-items: center; 
        margin-top: 20px; 
        flex-wrap: wrap;
      }
      
      button { 
        background: #daded8;
        color: #2c3424; 
        border: none; 
        padding: 14px 24px; 
        border-radius: 12px; 
        cursor: pointer; 
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(218, 222, 216, 0.3);
      }
      
      button:hover:not([disabled]) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(218, 222, 216, 0.4);
        background: rgba(218, 222, 216, 0.9);
      }
      
      button[disabled] { 
        opacity: 0.6; 
        cursor: not-allowed;
        transform: none;
      }
      
      .status {
        color: rgba(218, 222, 216, 0.8);
        font-size: 14px;
        font-style: italic;
      }
      
      .results { 
        margin-top: 32px; 
        animation: fadeIn 0.5s ease;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .event { 
        padding: 20px; 
        border-bottom: 1px solid rgba(218, 222, 216, 0.2); 
        transition: all 0.3s ease;
        border-radius: 8px;
        margin-bottom: 8px;
        background: rgba(76, 88, 62, 0.2);
      }
      
      .event:hover {
        background: rgba(76, 88, 62, 0.4);
        transform: translateX(4px);
      }
      
      .event:last-child { 
        border-bottom: 0; 
        margin-bottom: 0;
      }
      
      .event-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #daded8;
      }
      
      .event-meta {
        color: rgba(218, 222, 216, 0.8);
        font-size: 14px;
        margin-bottom: 6px;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }
      
      .event-description {
        color: rgba(218, 222, 216, 0.8);
        font-size: 14px;
        margin-bottom: 12px;
        line-height: 1.5;
        font-style: italic;
      }
      
      .event-host {
        color: rgba(218, 222, 216, 0.9);
        font-size: 14px;
        margin-bottom: 12px;
      }
      
      .event-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-bottom: 12px;
      }
      
      .tag {
        background: rgba(218, 222, 216, 0.1);
        color: rgba(218, 222, 216, 0.9);
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 500;
        border: 1px solid rgba(218, 222, 216, 0.2);
      }
      
      .event-link {
        color: #daded8;
        text-decoration: none;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: all 0.3s ease;
        border-bottom: 1px solid transparent;
      }
      
      .event-link:hover {
        color: #daded8;
        border-bottom-color: #daded8;
        transform: translateX(2px);
      }
      
      .prefs-display {
        background: rgba(76, 88, 62, 0.3);
        border: 1px solid rgba(218, 222, 216, 0.2);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 20px;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        font-size: 13px;
        color: rgba(218, 222, 216, 0.8);
        overflow-x: auto;
      }
      
      .small { 
        color: rgba(218, 222, 216, 0.8); 
        font-size: 14px; 
      }
      
      .mono { 
        font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace; 
      }
      
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(218, 222, 216, 0.3);
        border-radius: 50%;
        border-top-color: #daded8;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .error {
        background: rgba(218, 222, 216, 0.1);
        border: 1px solid rgba(218, 222, 216, 0.3);
        color: #daded8;
        padding: 12px;
        border-radius: 8px;
        margin-top: 16px;
      }
      
      @media (max-width: 768px) {
        .wrap { padding: 20px 16px; }
        .card { padding: 24px; }
        h1 { font-size: 24px; }
        .row { flex-direction: column; align-items: stretch; }
        button { width: 100%; }
        .logo-img { height: 32px; }
        .logo-text { font-size: 20px; }
        .footer { margin-top: 40px; }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="logo">
          <img src="./shezaar-logo.png" alt="Shezaar" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
          <div class="logo-text" style="display: none;">SHEZAAR</div>
        </div>
      </header>
      
      <div class="card">
        <h1>Find Your Perfect SF Tech Week Events</h1>
        <p class="subtitle">Tell us about your goals and we'll recommend the most relevant events for you. Whether you're looking for investors, co-founders, talent, or just want to network with like-minded people.</p>
        <textarea id="input" placeholder="I am building a wellness tech platform. I want to attend events to meet angels and other co-founders. No preference for time or days."></textarea>
        <div class="row">
          <button id="go">üîç Find Events</button>
          <span id="status" class="status"></span>
        </div>
      </div>

      <div id="out" class="card results" hidden>
        <div class="prefs-display" id="prefs"></div>
        <div id="events"></div>
      </div>
      
      <footer class="footer">
        <p>Powered by the minds behind <a href="https://www.shezaar.com" target="_blank" rel="noopener" class="shezaar-link">Shezaar</a></p>
      </footer>
    </div>

    <script>
      const $ = (id) => document.getElementById(id);
      const btn = $('go');
      const input = $('input');
      const status = $('status');
      const out = $('out');
      const prefsEl = $('prefs');
      const eventsEl = $('events');

      async function recommend() {
        const message = input.value.trim();
        if (!message) return;
        btn.disabled = true; status.innerHTML = '<div class="loading"></div> Finding the best events for you...';
        out.hidden = true; eventsEl.innerHTML = ''; prefsEl.textContent = '';
        try {
          const resp = await fetch('/api/recommend-events', {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message, limit: 10 })
          });
          const data = await resp.json();
          if (!data.ok) throw new Error(data.error || 'Failed');
          
          prefsEl.textContent = 'Parsed preferences: ' + JSON.stringify(data.prefs);
          
          if (data.results && data.results.length > 0) {
          eventsEl.innerHTML = data.results.map(r => `
            <div class="event">
                <div class="event-title">${r.name}</div>
                ${r.description ? `<div class="event-description">${r.description.length > 200 ? r.description.substring(0, 200) + '...' : r.description}</div>` : ''}
                <div class="event-meta">
                  <span>üìÖ ${r.date || 'TBA'}</span>
                  <span>üïê ${r.time || 'TBA'}</span>
                  <span>üìç ${r.location || 'TBA'}</span>
                  <span>üí∞ ${r.price || 'TBA'}</span>
                </div>
                <div class="event-host">üë§ Host: ${r.host || 'TBA'}</div>
                ${r.tags ? `<div class="event-tags">${r.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div>` : ''}
                <div><a href="${r.url}" target="_blank" rel="noopener" class="event-link">View details ‚Üí</a></div>
            </div>
          `).join('');
          } else {
            eventsEl.innerHTML = `
              <div class="event">
                <div class="event-title">No Events Found</div>
                <div class="event-meta">
                  <span>${data.message || 'Try adjusting your search criteria or check back later for new events.'}</span>
                </div>
              </div>
            `;
          }
          
          out.hidden = false;
        } catch (e) {
          console.error('Error:', e);
          status.innerHTML = `<div class="error">Error: ${e.message}</div>`;
        } finally {
          btn.disabled = false; 
          if (!status.innerHTML.includes('error')) {
            status.textContent = '';
          }
        }
      }

      btn.addEventListener('click', recommend);
      input.addEventListener('keydown', (e) => { if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) recommend(); });
    </script>
  </body>
  </html>
